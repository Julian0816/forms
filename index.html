<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e89fb71851.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="d-flex align-items-center justify-content-center" style="height: 750px;">
        <form class="w-50 border boder-primary rounded">
            <div class="rounded-top p-2" style="background-color: rgb(239, 239, 239);">
                <h2>Payment Form Example</h2>
            </div>

            <!--TODO change this grid to flex so I can give the CC number a bigger input-->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <div class="border border-danger rounded mt-3"
                                style="background-color: rgb(245, 191, 191);">
                                <h6 class="pt-3 px-3 pb-1 text-danger">Some fields are missing</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="cardNumber" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="cvcNumber" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvcNumber" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" aria-describedby="emailHelp">
                        </div>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
                        </div>
                        <!--TODO where do I put the id here?-->
                        <div class="mb-3">
                            <label for="weAccept" class="form-label">We accept:</label>
                            <div class="input-group">
                                <div class="input-group-text gap-3 bg-secondary">
                                    <div>
                                    <input class="form-check-input mt-0" type="radio" value=""
                                        aria-label="Radio button for following text input">
                                        <i class="fa-brands fa-cc-mastercard fa-lg fa-inverse"></i>
                                    </div>
                                    <div>
                                    <input class="form-check-input mt-0" type="radio" value=""
                                        aria-label="Radio button for following text input">
                                        <i class="fa-brands fa-cc-visa fa-lg fa-inverse"></i>
                                    </div>
                                    <div>
                                    <input class="form-check-input mt-0" type="radio" value=""
                                        aria-label="Radio button for following text input">
                                        <i class="fa-brands fa-cc-diners-club fa-lg fa-inverse"></i>
                                    </div>
                                    <div>
                                    <input class="form-check-input mt-0" type="radio" value=""
                                        aria-label="Radio button for following text input">
                                        <i class="fa-brands fa-cc-amex fa-lg fa-inverse"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="state" class="form-label">State</label>
                                        <div class="input-group mb-3">
                                            <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start"
                                                type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                                id="state">Pick a State</button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#">London</a></li>
                                                <li><a class="dropdown-item" href="#">Manchester</a></li>
                                                <li><a class="dropdown-item" href="#">Nottingham</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="postalCode" class="form-label">Postal Code</label>
                                        <input type="number" class="form-control" id="postalCode"
                                            aria-describedby="emailHelp">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-3">
                            <label for="postalCode" class="form-label">Message</label>
                            <div class="input-group">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





            <div class="d-flex justify-content-end gap-2 rounded-bottom" style="background-color: rgb(239, 239, 239);">
                <div class="p-2">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
